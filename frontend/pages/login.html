<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Bootstrap 5 file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CSS Fontawesome file -->
    <link rel="stylesheet" href="../css/styles_login.css">
    <!-- Google fonts: NotoSans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet"> 
    <!-- CSS custom file -->
    <link rel="stylesheet" href="../css/styles_login.css">
    <title>Login Page</title>
</head>
<body>

    <section class="contenedor">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="login-container my-3">
                        <div class="text-center mt-3 title-section">
                            <span class="title">Login</span>
                        </div>
                        <form action="" method="" >
                            <div class="mb-3 single-field-container">
                                <label for="username-field" class="form-label label-input">Username</label>
                                <input type="text" class="input-field" id="username-field" name="username" placeholder="Type your username"><i class="fas fa-user icon"></i>
                            </div>
                            <div class="mb-3 single-field-container">
                                <label for="password-field" class="form-label label-input">Password</label>
                                <input type="password" class="input-field" id="password-field" name="pass" placeholder="Type your password"><i class="fas fa-lock icon"></i>
                            </div>
                            
                            <div class="text-end">
                                <a href="#">Forgot password? </a>
                            </div>

                            <div class="btn-container text-center mt-5">
                                <button type="submit" class="submit-btn">Submit</button>
                            </div>
                        </form>

                        <div class="d-flex align-items-center justify-content-center my-3">
                            <span class="me-2">Don't have an account?</span>
                            <a href="../pages/register.html" class="ms-2">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Bootstrap 5 file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
