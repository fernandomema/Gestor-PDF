<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Bootstrap 5 file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CSS Fontawesome file -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- Google fonts: NotoSans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet"> 
    <!-- CSS custom file -->
    <link rel="stylesheet" href="../css/styles_login_signup_forgot_reset.css">
    <title>Reset Password</title>
</head>
<body>

    <section class="contenedor">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="login-container my-3">
                        <div class="text-center">
                            <img src="../img/logo_admin_modify.png" alt="">
                        </div>
                        <div class="text-center mt-3 title-section">
                            <span class="title">Reset Password</span>
                        </div>
                        <form action="" method="" class="formulario">
                            <div class="mb-3 single-field-container">
                                <label for="email-field" class="form-label label-input">Email</label>
                                <input type="email" class="input-field" id="email-field" name="email" placeholder="Type your email"><i class="fas fa-at icon"></i>
                            </div>
                            <div class="mb-3 single-field-container">
                                <label for="password-field" class="form-label label-input">New Password</label>
                                <input type="password" class="input-field" id="password-field" name="pass" placeholder="Enter your new password"><i class="fas fa-lock icon"></i>
                            </div>
                            <div class="mb-3 single-field-container">
                                <label for="password-repeat-field" class="form-label label-input">Confirm password</label>
                                <input type="password" class="input-field" id="password-repeat-field" name="pass-repeat" placeholder="Enter confirm password"><i class="fas fa-lock icon"></i>
                            </div>
                            
                            <div class="btn-container text-center mt-5">
                                <button type="submit" id="submit" class="submit-btn">Reset Password</button>
                            </div>

                            <!-- Aquí mostraremos el spinner de cargando -->
                            <div class="mt-5" id="spinner-circulando"></div>    

                            <!-- Aquí mostraremos los mensajes de error o de éxito. Usando AJAX -->
                            <div id="error_message" class="ajax_response"></div>
                            <div id="success_message" class="ajax_response"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Bootstrap 5 file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Jquery CDN link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Jquery custom file -->
    <script src="../js/api_reset_password.js"></script>
</body>
</html>
