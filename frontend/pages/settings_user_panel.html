        <div class="navbar-expand-md">

                    <div class="container-xl">
                        <ul class="navbar-nav">

        <div class="page-wrapper">
            <div class="container-xl">
                <!-- Page title -->
                <div class="page-header d-print-none">
                    <div class="row align-items-center">
                        <div class="col">
                            <h2 class="page-title">
                                Settings
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-body">
                <div class="container-xl">
                    <section class="settings">   
                        <div class="card mt-3">
                            <div class="row">
                                <div class="col-12">
                                    <h4 class="title ps-3 pt-4 text-md-center">Profile & Account</h4>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-12">
                                    <div class="text-center">
                                        <div class="avatar my-3">
                                            <img src="../img/jess-bailey-q10VITrVYUM-unsplash.jpg" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-buttons">
                                <div class="col-12">
                                    <div class="text-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn">Update</button>
                                            <button type="button" class="btn">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="divider my-3"></div>
                            <div class="row text-center mb-4">
                                <div class="col-12">
                                    <h4 class="title">Change those fields you desire</h4>
                                </div>
                            </div>
                            <div class="row text-center">
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3 single-field-container">
                                        <label for="username-field" class="form-label label-input">Username</label>
                                        <input type="text" class="input-field" id="username-field" name="username">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3 single-field-container">
                                        <label for="email-field" class="form-label label-input">Email</label>
                                        <input type="email" class="input-field" id="email-field" name="email">
                                    </div>
                                </div>
                            </div>
                            <div class="row text-center mt-0 mt-lg-3">
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3 single-field-container">
                                        <label for="password-current-field" class="form-label label-input">Current Password (Enter your current password)</label>
                                        <input type="password" class="input-field" id="password-current-field" name="pass">
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="mb-3 single-field-container">
                                        <label for="password-new-field" class="form-label label-input">Enter new password</label>
                                        <input type="password" class="input-field" id="password-new-field" name="pass-repeat">
                                    </div>
                                </div>
                            </div>
                            <div class="row text-center mt-0 mt-lg-3">
                                <div class="col-md-6 offset-md-3">
                                    <div class="mb-3 single-field-container">
                                        <label for="password-repeat-field" class="form-label label-input">Repeat new password</label>
                                        <input type="password" class="input-field" id="password-repeat-field" name="pass">
                                    </div>
                                </div>
                            </div>
                            <div class="btn-container text-center mt-5">
                                <button type="submit" id="submit" class="btn submit-btn">Submit</button>
                            </div>
                            
                            <!-- Aquí mostraremos el spinner de cargando -->
                            <div class="mt-5" id="spinner-circulando"></div>    
            
                            <!-- Aquí mostraremos los mensajes de error o de éxito. Usando AJAX -->
                            <div id="error_message" class="ajax_response"></div>
                            <div id="success_message" class="ajax_response"></div> 
                        </div>
                    </section>
                </div>
            </div>
            <footer class="footer footer-transparent d-print-none">
                <div class="container">
                    <div class="row text-center align-items-center flex-row-reverse">
                        <div class="col-lg-auto ms-lg-auto">

                                </li>
                            </ul>

                                </li>
                            </ul>
                        </div>
